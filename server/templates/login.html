File:        login.html
Description: Login form template with reCAPTCHA integration
             Used by both vulnerable and secure servers
Features:    - Username/password input fields
             - Google reCAPTCHA v2 integration
             - JSON-based AJAX form submission
Author:      Cadima Lusiola
Date:        2025-10-28
================================================================================
-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form id="loginForm" method="post" action="/login">
      <label>
        Username: <input type="text" name="username" />
      </label>
      <br />
      <label>
        Password: <input type="password" name="password" />
      </label>
      <br />
      <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
      <br />
      <button type="submit">Login</button>
    </form>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
      // Submit as JSON via fetch but form fallback works too
      document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const form = e.target;
        const payload = {
          username: form.username.value,
          password: form.password.value,
          'g-recaptcha-response': form.querySelector('[name="g-recaptcha-response"]').value
        };

        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        const json = await res.json();
        alert(JSON.stringify(json));
      });
    </script>
  </body>
</html>
